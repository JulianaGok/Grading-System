<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de notas</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Grading System</h1>
    <h2>
      Insira a sua pontuação escolar no campo abaixo e clique em "Calcular a

    <img src="notas.png" alt="animação colorida de um aluno e seu notebook" />

    <form>
      <p><input type="number" id="nota" /></p>
      <button class="button" onclick="getScore()">Calcular a nota</button>
    </form>

    <script src="script.js"></script>
  </body>
